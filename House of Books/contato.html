 <h2>Contatos</h2>
 <br>
 <form>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome"/>
    <br/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" />
    <br />
    <h5>Descrição</h5>
    <textarea name="descricao" cols="50" rows="20" placeholder="Digite uma breve descrição..." id="descricao"></textarea>
<br>
    <button type="submit" id="benviar">Enviar</button>
    <br>
 </form>
